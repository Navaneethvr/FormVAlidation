<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
    <script type="text/javascript"></script>
  
</head>
<body>
    <style>
        body {
        
        background-color: azure;
      
    }
    </style>
   
            
    <div class="container w3-animate-opacity">
        <br />

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <header class="card-header">
                       
                        <h4 class="card-title mt-2">Sign up Now</h4>
                    </header>
                    <body ng-app="loginApp">
                        <div class="container">
                            <div class="row main">
                                
                                    <form class="form-horizontal" method="post" action="login.html">
                                        <div class="form-group">
                                            <label for="name" class="cols-sm-2 control-label">Your Name<span ng-hide="nameIsString" class="alert" style="color: #ec8b28">
                                                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Check the name
                                            </span></label>
                                            <div class="cols-sm-10">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                                    <input type="text" class="form-control" name="name" id="name"  placeholder="Enter your Name"
                                                           ng-change="checkName()" ng-blur="checkName()" ng-model="name" ng-disabled="isValidated"/>
                                                </div>
                                            </div>
                                        </div>
                        
                                        <div class="form-group">
                                            <label for="email" class="cols-sm-2 control-label">Your Email<span ng-hide="isValidMailId" class="alert" style="color: #ec8b28">
                                                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Check the eMail
                                            </span></label>
                                            <div class="cols-sm-10">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                                    <input type="text" class="form-control" name="email" id="email"  placeholder="Enter your Email"
                                                            ng-blur="checkMailId()" ng-model="email" ng-disabled="isValidated"/>
                                                </div>
                                            </div>
                                        </div>
                        
                                        <div class="form-group">
                                            <label for="username" class="cols-sm-2 control-label">Username<span ng-hide="isValidUserName" class="alert" style="color: #ec8b28">
                                                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Check the UserName
                                            </span></label>
                                            <div class="cols-sm-10">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                                    <input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username"
                                                            ng-blur="checkUserId()" ng-model="username" ng-disabled="isValidated"/>
                                                </div>
                                            </div>
                                        </div>
                        
                                        <div class="form-group">
                                            <label for="password" class="cols-sm-2 control-label">Password<span ng-hide="passwordStrength==''" class="alert {{passwordStrength}}" >
                                                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> {{passwordStrength+" "+passwordStrengthPercentage}}
                                            </span></label>
                                            <div class="cols-sm-10">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                                    <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"
                                                           ng-change="checkPasswordStrength()" ng-blur="checkPasswordStrength()" ng-model="password" ng-disabled="isValidated"/>
                                                </div>
                                            </div>
                                        </div>
                        
                                        <div class="form-group">
                                            <label for="confirm" class="cols-sm-2 control-label">Confirm Password<span ng-hide="confirm==''" class="alert {{isPasswordsMatch}}" >
                                                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> {{isPasswordsMatch}}
                                            </span></label>
                                            <div class="cols-sm-10">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                                    <input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password"
                                                        ng-change="checkPasswordConfirm()" ng-blur="checkPasswordConfirm()" ng-model="confirm" ng-disabled="isValidated"/>
                                                </div>
                                            </div>
                                        </div>
                        
                                        <div class="form-group">
                                            <div class="checkbox abc-checkbox abc-checkbox-success">
                                                <input id="agreeterms" class="styled" type="checkbox" name="agreeterms" ng-model="agreeterms"
                                                       ng-change="checkAgreeTerms()" ng-disabled="isValidated">
                                                <label for="agreeterms" class="{{highlightTerms}}">
                                                    I agree to terms of service.
                                                </label>
                                            </div>
                                        </div>
                        
                                        <div class="form-group ">
                                            <button type="button" href="login.html" class="btn btn-primary btn-lg btn-block login-button" ng-hide="!isValidated">signup</button>
                        
                                            <button type="button" class="btn btn-primary btn-lg btn-block login-button" ng-hide="isvalidated"
                                                   href="login.html">signup</button>
                                        </div>
                                        <div class="login-register">
                                            <a href="login.html"  ng-hide="isValidated" target="_top">Login</a>
                                            <a href="javascript:void(0)" ng-hide="!isValidated" ng-click="editDetails()">Edit details</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        

    <br /><br />
                        <div class="text-center">
                          <p>or sign up with:</p>
                          <a href="#0" class="c-link c-link--facebook c-tooltip" aria-label="linkedin">
                            <svg class="c-icon"><use xlink:href="#icon--facebook"></use></svg>
                        </a>
                        
                        <a href="#0" class="c-link c-link--twitter c-tooltip" aria-label="Twitter">
                            <svg class="c-icon"><use xlink:href="#icon--twitter"></use></svg>
                        </a>
                        
                        <a href="#0" class="c-link c-link--google c-tooltip" aria-label="Github">
                            <svg class="c-icon"><use xlink:href="#icon--google"></use></svg>
                        </a>
                        
                        <a href="#0" class="c-link c-link--pinterest c-tooltip" aria-label="Discord">
                            <svg class="c-icon"><use xlink:href="#icon--pinterest"></use></svg>
                        </a>
                        
                        <a href="#0" class="c-link c-link--instagram c-tooltip" aria-label="Instagram">
                            <svg class="c-icon"><use xlink:href="#icon--instagram"></use></svg>
                        </a>
                          
                          <svg style="display: none">
                            <symbol id="icon--facebook" viewBox="0 0 24 24">

                            </symbol>
                            <symbol id="icon--twitter" viewBox="0 0 24 24">
                                <path d="M17.71,9.33C17.64,13.95 14.69,17.11 10.28,17.31C8.46,17.39 7.15,16.81 6,16.08C7.34,16.29 9,15.76 9.9,15C8.58,14.86 7.81,14.19 7.44,13.12C7.82,13.18 8.22,13.16 8.58,13.09C7.39,12.69 6.54,11.95 6.5,10.41C6.83,10.57 7.18,10.71 7.64,10.74C6.75,10.23 6.1,8.38 6.85,7.16C8.17,8.61 9.76,9.79 12.37,9.95C11.71,7.15 15.42,5.63 16.97,7.5C17.63,7.38 18.16,7.14 18.68,6.86C18.47,7.5 18.06,7.97 17.56,8.33C18.1,8.26 18.59,8.13 19,7.92C18.75,8.45 18.19,8.93 17.71,9.33M20,2H4A2,2 0 0,0 2,4V20A2,2 0 0,0 4,22H20A2,2 0 0,0 22,20V4C22,2.89 21.1,2 20,2Z" />
                            </symbol>
                            <symbol id="icon--google" viewBox="0 0 24 24">
                              <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm2.218 18.616c-.354.069-.468-.149-.468-.336v-1.921c0-.653-.229-1.079-.481-1.296 1.56-.173 3.198-.765 3.198-3.454 0-.765-.273-1.389-.721-1.879.072-.177.312-.889-.069-1.853 0 0-.587-.188-1.923.717-.561-.154-1.159-.231-1.754-.234-.595.003-1.193.08-1.753.235-1.337-.905-1.925-.717-1.925-.717-.379.964-.14 1.676-.067 1.852-.448.49-.722 1.114-.722 1.879 0 2.682 1.634 3.282 3.189 3.459-.2.175-.381.483-.444.936-.4.179-1.413.488-2.037-.582 0 0-.37-.672-1.073-.722 0 0-.683-.009-.048.426 0 0 .46.215.777 1.024 0 0 .405 1.25 2.353.826v1.303c0 .185-.113.402-.462.337-2.782-.925-4.788-3.549-4.788-6.641 0-3.867 3.135-7 7-7s7 3.133 7 7c0 3.091-2.003 5.715-4.782 6.641z"/>
                            </symbol>
                            <symbol id="icon--pinterest" viewBox="0 0 24 24">
                              <path d="M19.54 0c1.356 0 2.46 1.104 2.46 2.472v21.528l-2.58-2.28-1.452-1.344-1.536-1.428.636 2.22h-13.608c-1.356 0-2.46-1.104-2.46-2.472v-16.224c0-1.368 1.104-2.472 2.46-2.472h16.08zm-4.632 15.672c2.652-.084 3.672-1.824 3.672-1.824 0-3.864-1.728-6.996-1.728-6.996-1.728-1.296-3.372-1.26-3.372-1.26l-.168.192c2.04.624 2.988 1.524 2.988 1.524-1.248-.684-2.472-1.02-3.612-1.152-.864-.096-1.692-.072-2.424.024l-.204.024c-.42.036-1.44.192-2.724.756-.444.204-.708.348-.708.348s.996-.948 3.156-1.572l-.12-.144s-1.644-.036-3.372 1.26c0 0-1.728 3.132-1.728 6.996 0 0 1.008 1.74 3.66 1.824 0 0 .444-.54.804-.996-1.524-.456-2.1-1.416-2.1-1.416l.336.204.048.036.047.027.014.006.047.027c.3.168.6.3.876.408.492.192 1.08.384 1.764.516.9.168 1.956.228 3.108.012.564-.096 1.14-.264 1.74-.516.42-.156.888-.384 1.38-.708 0 0-.6.984-2.172 1.428.36.456.792.972.792.972zm-5.58-5.604c-.684 0-1.224.6-1.224 1.332 0 .732.552 1.332 1.224 1.332.684 0 1.224-.6 1.224-1.332.012-.732-.54-1.332-1.224-1.332zm4.38 0c-.684 0-1.224.6-1.224 1.332 0 .732.552 1.332 1.224 1.332.684 0 1.224-.6 1.224-1.332 0-.732-.54-1.332-1.224-1.332z"/>
                            </symbol>
                            <symbol id="icon--instagram" viewBox="0 0 24 24">
                                <path d="M7.8,2H16.2C19.4,2 22,4.6 22,7.8V16.2A5.8,5.8 0 0,1 16.2,22H7.8C4.6,22 2,19.4 2,16.2V7.8A5.8,5.8 0 0,1 7.8,2M7.6,4A3.6,3.6 0 0,0 4,7.6V16.4C4,18.39 5.61,20 7.6,20H16.4A3.6,3.6 0 0,0 20,16.4V7.6C20,5.61 18.39,4 16.4,4H7.6M17.25,5.5A1.25,1.25 0 0,1 18.5,6.75A1.25,1.25 0 0,1 17.25,8A1.25,1.25 0 0,1 16,6.75A1.25,1.25 0 0,1 17.25,5.5M12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9Z" />
                            </symbol>
                            
                        </svg>
                          
                            
                          
                        </div>
                        
               
              
            </div>
          </div>
        </div>
      </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.1.18/jquery.backstretch.min.js" integrity="sha512-bXc1hnpHIf7iKIkKlTX4x0A0zwTiD/FjGTy7rxUERPZIkHgznXrN/2qipZuKp/M3MIcVIdjF4siFugoIc2fL0A==" crossorigin="anonymous"></script>

</body>
</html>l
